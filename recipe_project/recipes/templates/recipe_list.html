<!-- recipes/templates/recipes/recipe_list.html -->
<h1>Recipe List</h1>

<!-- Add the image here -->
<img src="https://jshleap.github.io/assets/images/recipes.jpg" alt="Recipes Image" style="width:100%; height:auto;">

<ul>
    {% for recipe in recipes %}
        <li>
            <strong>{{ recipe.title }}</strong> ({{ recipe.preparation_time }} minutes)
            <ul>
                {% for ingredient in recipe.ingredients.splitlines %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
